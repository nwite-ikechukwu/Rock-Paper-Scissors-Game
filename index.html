<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="moves-container js-container">
        <div class="move-button js-rock" onclick="playGame('rock')">
          <img src="images/rock.png" class="move-icon" />
          <img class="shadow" src="images/shadow.png" />
        </div>
        <div class="move-button js-paper" onclick="playGame('paper')">
          <img src="images/paper.png" class="move-icon" />
          <img class="shadow" src="images/shadow.png" />
        </div>
        <div class="move-button js-scissors" onclick="playGame('scissors')">
          <img src="images/scissors.png" class="move-icon" />
          <img src="images/shadow.png" class="shadow" />
        </div>
      </div>
      <div class="second-container">
        <div class="sub-container">
          <div class="js-score-board"></div>
          <div onclick="playAgain()" class="js-restart"></div>
          <div class="js-reset" onclick="resetScore()"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="title">Rock-Paper-Scissors Game</p>
      <p class="copyright">&copy;2023 nwite-ikechukwu </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
